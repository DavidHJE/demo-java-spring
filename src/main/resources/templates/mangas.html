<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manga base de donn√©e</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.11.4/datatables.min.css"/>
   	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   	<script type="text/javascript" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
  </head>
  <body>
  <script>
	  $(document).ready( function () {
		    $('#myTable').DataTable();
		} );
  </script>
  
	<p>Ceci est la page [[${page}]]</p>
	
	<div>
		<table id="myTable">
			<thead>
		        <tr>
		            <th>ID</th>
		            <th>nom</th>
		            <th>description</th>
		        </tr>
		    </thead>
		    
		    <tbody>
		        <tr  th:each="manga: ${mangas}">
		            <td th:text="${manga.id}"></td>
		            <td th:text="${manga.name}"></td>
		            <td th:text="${manga.description}"></td>
		        </tr>
		    </tbody>
		</table>
	</div>
  </body>
</html>
